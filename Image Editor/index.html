<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Image Editor</title>

   <!-- CSS -->
   <link rel="stylesheet" href="style.css">
   <!-- MAIN JS -->
   <script src="main.js" defer></script>
   <!-- FONT -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;900&display=swap"
      rel="stylesheet">
   <!-- ICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
   <!-- <div class="container disable"> -->
   <div class="container ">
      <h2>Simple Image Editor</h2>

      <div class="wrapper">
         <h2 class="title">Choose an image to continue</h2>
         <div class="editor__panel">
            <div class="filter">
               <h2 class="title">Filters</h2>
               <div class="options">
                  <button id="brightness" class="btn btn__primary btn__filter btn-active">Brightness</button>
                  <button id="saturation" class="btn btn__primary btn__filter">Saturation</button>
                  <button id="inversion" class="btn btn__primary btn__filter">Inversion</button>
                  <button id="grayscale" class="btn btn__primary btn__filter">Grayscale</button>
               </div>

               <div class="slider">
                  <div class="filter__info">
                     <span class="name">Brightness</span>
                     <span class="value">100%</span>
                  </div>
                  <input type="range" value="100" min="0" max="200">
               </div>
            </div>

            <div class="rotate">
               <h2 class="title">Rotate</h2>
               <div class="options">
                  <button id="rotate-left" class="btn btn__primary btn__rotate"><i class="ri-anticlockwise-fill"></i></button>
                  <button id="rotate-right" class="btn btn__primary btn__rotate"><i class="ri-clockwise-fill"></i></button>
               </div>
            </div>
         </div>
         <div class="preview__image">
            <img src="image-placeholder.svg" alt="preview">
         </div>
      </div>

      <div class="controls">
         <button class="btn reset__filter">Reset Filters</button>

         <div>
            <input type="file" class="upload" accept="image/*">
            <button class="btn choose__image">Choose Image</button>
            <button class="btn save__image">Save Image</button>
         </div>
      </div>
   </div>

</body>

</html>
